name: dependabot_pr_tidify_gomod

on:
  pull_request:
    branches: [master]
    paths:
      - '**/go.mod'
      - '**/go.sum'

jobs:
  go-mod-tidy:
    if: contains(github.head_ref, 'dependabot/go_modules/') && github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Update go.sum
        run: |
          cd cli
          go mod tidy
      - name: Create diff artifact
        run: |
          git diff > /tmp/diff
      - name: Dump PR context
        env:
          PR_CONTEXT: ${{ toJSON(github.event.pull_request) }}
        run: |
          echo "$PR_CONTEXT" > /tmp/pr_context
      - uses: actions/upload-artifact@v2
        with:
          name: diff
          path: /tmp/diff
      - uses: actions/upload-artifact@v2
        with:
          name: pr_context
          path: /tmp/pr_context
          #'${{ github.event.pull_request.title }}'
